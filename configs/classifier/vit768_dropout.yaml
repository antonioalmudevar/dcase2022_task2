classifier:
  arch: 'linear'
  norm: 'layer'

embeddings_extractor:
  arch: 'ViT'
  embedding_dim: 768
  depth: 12
  heads: 12
  mlp_dim: 3072
  pool: 'cls'
  dropout: 0.1
  emb_dropout: 0

training:
  batch_size: 128
  nepochs: 100
  min_lr: 0.00001
  max_lr: 0.00001
  step_size: 20
  patience: 10
  mixup_factor: 0.5